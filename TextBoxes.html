<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Text Boxes</title>
    <style>
    body{
      font-family: Serif;
      text-align: center;
      display: grid;
      justify-content: center;
    }
    div{
      background-color: #e6e6ff;
      border: 1px solid black;
      padding: 5px 0px 10px 0px;
      min-width: 400px;
      justify-self: center;
      margin-top: 10px;
    }
    input{
      text-align: center;
      margin-bottom: 2px;
    }
    </style>
</head>

<body>
  <h1>Text Box Input and Output </h1>
  <div>
    <form action="#">
    <strong>Type your name:</strong><br>
    <input type="text" name="name" id="name" value="Brandon" size="35" /><br>
    <input type="submit" name="" id="" value="click me" style="width: 293px; height: auto;"  /><br>
    <input type="text" name="text" id="text" value="" size="35" />
    </form>
  </div>
</body>
</html>
